<body>
    <form action="cadastro.php" method="post">

        <h2>Cadastro de Alunos</h2>
        Nome: <input type="text" name="nome" required><br>
        Matrícula: <input type="text" name="matricula" required><br>
        Curso: <input type="text" name="curso"><br>
        Email: <input type="email" name="email"><br>
        Telefone: <input type="text" name="telefone"><br>
        Endereço: <input type="text" name="endereco"><br>
        CEP: <input type="text" name="cep"><br>
        Cidade: <input type="text" name="cidade"><br>
        UF: <input type="text" name="uf" maxlength="2"><br>
        Curso para Horas Complementares: <input type="text" name="curso_horas"><br>
        Carga Horária Inicial: <input type="text" name="carga_horaria" min="0"><br><br>
        <input type="submit" value="Cadastrar">
    
    </form>
